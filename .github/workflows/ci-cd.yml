name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: One day job boards/backend/requirements.txt

      - name: Install dependencies
        working-directory: One day job boards/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Create test .env
        working-directory: One day job boards/backend
        run: |
          echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/testdb" > .env
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env
          echo "JWT_ALGORITHM=HS256" >> .env
          echo "JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env
          echo "OPENAI_API_KEY=sk-test-dummy-key" >> .env

      - name: Run database migrations
        working-directory: One day job boards/backend
        run: |
          python -c "from app.database import engine, Base; from app import models; Base.metadata.create_all(bind=engine)"

      - name: Run pytest
        working-directory: One day job boards/backend
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - uses: codecov/codecov-action@v4
        with:
          files: One day job boards/backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: One day job boards/frontend/package-lock.json

      - name: Install dependencies
        working-directory: One day job boards/frontend
        run: npm ci

      - name: Run ESLint
        working-directory: One day job boards/frontend
        run: npm run lint || true

      - name: Type check
        working-directory: One day job boards/frontend
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: One day job boards/frontend
        run: npm test -- --passWithNoTests

      - name: Build frontend
        working-directory: One day job boards/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: One day job boards/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create backend .env
        working-directory: One day job boards/backend
        run: |
          echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/testdb" > .env
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env
          echo "JWT_ALGORITHM=HS256" >> .env
          echo "JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30" >> .env
          echo "OPENAI_API_KEY=sk-test-dummy-key" >> .env

      - name: Run database migrations
        working-directory: One day job boards/backend
        run: |
          python -c "from app.database import engine, Base; from app import models; Base.metadata.create_all(bind=engine)"

      - name: Start backend server
        working-directory: One day job boards/backend
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 10

      - name: Install frontend dependencies
        working-directory: One day job boards/frontend
        run: npm ci

      - name: Run integration tests
        working-directory: One day job boards/frontend
        run: |
          npm run test:e2e || echo "E2E tests not configured yet"
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Health check
        run: curl -f http://localhost:8000/ || exit 1

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Python security check
        working-directory: One day job boards/backend
        run: |
          pip install safety
          safety check --file=requirements.txt || true

      - name: Node security check
        working-directory: One day job boards/frontend
        run: |
          npm audit --production || true
